<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loocalize - Cadastro de Colaborador</title>
    <link rel="stylesheet" href="css/adm-cadastro-colaborador.css">
</head>
<body>
    <div class="container">
        <!-- Topo -->
        <header class="header">
            <div class="push-msg" id="pushMsg">
                <span id="lbPushMsgCadastroColaborador">Mensagem de erro ou sucesso...</span>
                <button id="btnFecharCadastroColaborador" class="btn-fechar" onclick="fecharPushMsg()">×</button>
            </div>
        </header>

        <!-- Conteúdo Principal -->
        <main class="main-content">
            <!-- Formulário de Cadastro -->
            <div class="form-container">
                <div class="form-header">
                    <h1>Cadastro de Colaborador</h1>
                    <button id="btnVoltarCadastroColaborador" class="btn-voltar" onclick="trocarAdmAbaColaboradores()">Voltar</button>
                </div>
                <div class="form-content">
                    <!-- Coluna 1 -->
                    <div class="form-column">
                        <div class="form-group">
                            <label for="tfUsuarioCadastroColaborador">Usuário</label>
                            <input type="text" id="tfUsuarioCadastroColaborador" placeholder="Usuário" class="input-box">
                        </div>
                        <div class="form-group">
                            <label for="tfEmailCadastroColaborador">Email</label>
                            <input type="email" id="tfEmailCadastroColaborador" placeholder="Email" class="input-box">
                        </div>
                        <div class="form-group">
                            <label for="pfSenhaCadastroColaborador">Senha</label>
                            <input type="password" id="pfSenhaCadastroColaborador" placeholder="Senha" class="input-box">
                        </div>
                        <div class="form-group">
                            <label for="pfRepetirSenhaCadastroColaborador">Repetir Senha</label>
                            <input type="password" id="pfRepetirSenhaCadastroColaborador" placeholder="Repetir Senha" class="input-box">
                        </div>
                    </div>

                    <!-- Coluna 2 -->
                    <div class="form-column">
                        <div class="form-group">
                            <label for="tfNomeCadastroColaborador">Nome Completo</label>
                            <input type="text" id="tfNomeCadastroColaborador" placeholder="Nome Completo" class="input-box">
                        </div>
                        <div class="form-group">
                            <label for="dpDataDeNascimentoCadastroColaborador">Data de Nascimento</label>
                            <input type="date" id="dpDataDeNascimentoCadastroColaborador" class="input-box">
                        </div>
                        <div class="form-group">
                            <label for="tfEnderecoCadastroColaborador">Endereço</label>
                            <input type="text" id="tfEnderecoCadastroColaborador" placeholder="Endereço" class="input-box">
                        </div>
                        <div class="form-group">
                            <label for="tfTelefoneCadastroColaborador">Telefone</label>
                            <input type="text" id="tfTelefoneCadastroColaborador" placeholder="(00) 0 0000-0000" class="input-box">
                        </div>
                    </div>

                    <!-- Coluna 3 -->
                    <div class="form-column">
                        <div class="form-group">
                            <label for="tfCpfCadastroColaborador">CPF</label>
                            <input type="text" id="tfCpfCadastroColaborador" placeholder="000.000.000-00" class="input-box">
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <button id="btnSalvarCadastroColaborador" class="btn-primary" onclick="cadastrarColaborador()">Cadastrar</button>
                </div>
            </div>
        </main>
    </div>

    <script src="js/adm-cadastro-colaborador.js"></script>
</body>
</html>
