<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loocalize - Edição de Colaborador</title>
    <link rel="stylesheet" href="css/aba-edicao-colaborador.css">
</head>
<body>
    <div class="container">
        <!-- Topo -->
        <header class="header">
            <div class="push-msg" id="pushMsg">
                <span id="lbPushMsgEditarColaborador">Mensagem de erro ou sucesso...</span>
                <button id="btnFecharEditarColaborador" class="btn-fechar" onclick="fecharPushMsg()">×</button>
            </div>
        </header>

        <!-- Conteúdo Principal -->
        <main class="main-content">
            <!-- Formulário de Edição -->
            <div class="form-container">
                <div class="form-header">
                    <h1>Edição de Colaborador</h1>
                    <button id="btnVoltarEditarColaborador" class="btn-voltar" onclick="trocarAbaClientes()">Voltar</button>
                </div>
                <div class="form-content">
                    <!-- Coluna 1 -->
                    <div class="form-column">
                        <div class="form-group">
                            <label for="tfUsuarioEditarColaborador">Usuário</label>
                            <input type="text" id="tfUsuarioEditarColaborador" placeholder="Usuário" class="input-box">
                        </div>
                        <div class="form-group">
                            <label for="tfEmailEditarColaborador">Email</label>
                            <input type="email" id="tfEmailEditarColaborador" placeholder="Email" class="input-box">
                        </div>
                        <div class="form-group">
                            <label for="tfCpfEditarColaborador">CPF</label>
                            <input type="text" id="tfCpfEditarColaborador" placeholder="000.000.000-00" class="input-box">
                        </div>
                    </div>

                    <!-- Coluna 2 -->
                    <div class="form-column">
                        <div class="form-group">
                            <label for="dpDataDeNascimentoEditarColaborador">Data de Nascimento</label>
                            <input type="date" id="dpDataDeNascimentoEditarColaborador" class="input-box">
                        </div>
                        <div class="form-group">
                            <label for="tfEnderecoEditarColaborador">Endereço</label>
                            <input type="text" id="tfEnderecoEditarColaborador" placeholder="Endereço" class="input-box">
                        </div>
                        <div class="form-group">
                            <label for="tfTelefoneEditarColaborador">Telefone</label>
                            <input type="text" id="tfTelefoneEditarColaborador" placeholder="(00) 0 0000-0000" class="input-box">
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <button id="btnSalvarEditarColaborador" class="btn-primary" onclick="salvarEdicaoColaborador()">Salvar</button>
                </div>
            </div>
        </main>
    </div>

    <script src="js/aba-edicao-colaborador.js"></script>
</body>
</html>
