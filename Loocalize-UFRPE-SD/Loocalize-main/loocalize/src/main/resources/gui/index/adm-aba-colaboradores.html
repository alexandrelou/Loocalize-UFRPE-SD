<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loocalize - Gerenciamento de Colaboradores</title>
    <link rel="stylesheet" href="css/adm-aba-colaboradores.css">
</head>
<body>
    <div class="container">
        <!-- Topo -->
        <header class="header">
            <div class="logo">
                <span>Loocalize</span>
            </div>
            <div class="push-msg" id="pushMsg">
                <span id="lbPushMsgAbaColaboradores">Mensagem de erro ou sucesso...</span>
                <button id="btnFecharAbaColaboradores" class="btn-fechar" onclick="fecharPushMsg()">×</button>
            </div>
            <div class="data-hora">
                <span id="lbDataHoraAbaColaboradores">ago 11 15:00</span>
            </div>
        </header>

        <!-- Conteúdo Principal -->
        <main class="main-content">
            <!-- Barra Lateral -->
            <aside class="sidebar">
                <div class="nav-item active">
                    <img src="images/contacts-dairy-svgrepo-com.png" alt="Colaboradores">
                    <span>Colaboradores</span>
                </div>
                <div class="nav-item" onclick="trocarAbaClientes()">
                    <img src="images/user-svgrepo-com.png" alt="Clientes">
                    <span>Clientes</span>
                </div>
                <div class="nav-item" onclick="trocarTelaLogin()">
                    <img src="images/sign-out-svgrepo-com.png" alt="Sair">
                    <span>Sair</span>
                </div>
            </aside>

            <!-- Área de Trabalho -->
            <section class="workspace">
                <!-- Tabela de Colaboradores -->
                <div class="colaboradores-container">
                    <h1>Colaboradores</h1>
                    <table id="tvColaboradoresAbaColaboradores">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Usuário</th>
                                <th>Email</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Dados dos colaboradores serão inseridos aqui via JavaScript -->
                        </tbody>
                    </table>
                    <div class="actions">
                        <button class="btn-primary" onclick="adicionarColaborador()">Adicionar Colaborador</button>
                        <button class="btn-secondary" onclick="detalharColaborador()">Detalhar Colaborador</button>
                    </div>
                </div>

                <!-- Painel de Detalhes -->
                <div class="detalhes-container">
                    <h2>Dados Detalhados</h2>
                    <div class="detalhes-content">
                        <div class="detalhe-item">
                            <label>ID:</label>
                            <span id="lbIdAbaColaboradores">7k23js6rd3</span>
                        </div>
                        <div class="detalhe-item">
                            <label>Usuário:</label>
                            <span id="lbUsuarioAbaColaboradores">joaojose</span>
                        </div>
                        <div class="detalhe-item">
                            <label>Email:</label>
                            <span id="lbEmailAbaColaboradores">joao@gmail.com</span>
                        </div>
                        <div class="detalhe-item">
                            <label>Nome:</label>
                            <span id="lbNomeAbaColaboradores">João José da Silva</span>
                        </div>
                        <div class="detalhe-item">
                            <label>CPF:</label>
                            <span id="lbCpfAbaColaboradores">11122233300</span>
                        </div>
                        <div class="detalhe-item">
                            <label>Data de Nascimento:</label>
                            <span id="lbDataDeNascimentoAbaColaboradores">17/03/1995</span>
                        </div>
                        <div class="detalhe-item">
                            <label>Telefone:</label>
                            <span id="lbTelefoneAbaColaboradores">81998761234</span>
                        </div>
                        <div class="detalhe-item">
                            <label>Endereço:</label>
                            <span id="lbEnderecoAbaColaboradores">Rua General De Campos, 210</span>
                        </div>
                    </div>
                    <div class="actions">
                        <button class="btn-primary" onclick="editarColaborador()">Editar</button>
                        <button class="btn-danger" onclick="deletarColaborador()">Deletar</button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="js/adm-aba-colaboradores.js"></script>
</body>
</html>
